<html>
    <head>
        <title>Jot Pad</title>

        <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <link href="/static/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="editor-holder">
            <div id="editor">

                <p>Some initial <strong>bold</strong> text</p>

    </script>
